name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: trademaster
          POSTGRES_PASSWORD: trademaster
          POSTGRES_DB: trademaster_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/pyproject.toml') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: backend
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: backend
        run: ruff check app/ tests/

      - name: Type check with mypy
        working-directory: backend
        run: mypy app/ --ignore-missing-imports || true

      - name: Run tests
        working-directory: backend
        env:
          DATABASE_URL: postgresql+asyncpg://trademaster:trademaster@localhost:5432/trademaster_test
          REDIS_URL: redis://localhost:6379
          BINANCE_TESTNET: "true"
        run: pytest tests/ -v --tb=short

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Lint
        working-directory: frontend
        run: npm run lint || true

      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f infrastructure/docker/backend.Dockerfile -t trademaster-backend backend/

      - name: Build frontend image
        run: docker build -f infrastructure/docker/frontend.Dockerfile -t trademaster-frontend frontend/
